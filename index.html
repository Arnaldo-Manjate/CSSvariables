<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Variables</title>
</head>
<body>
    <h2>Changing Styles from The UI</h2>
    <!-- Parent Div -->
    <div class="wrapper">
        <div class="controls">
            <!-- Position -->
            <label for="position">Position :</label>
            <input type="range" name="position" min="10" max="200 "id="position" data-sizing="px" value="10">
            <!-- Blur -->
            <label for="blur">Blur :</label>
            <input type="range" name="blur" min="0" max="25"id="blur" data-sizing="px" value="10">
            <!-- Colour -->
            <label for="color">Background Color : </label>
            <input type="color" name="color" value="#ffc600" value="10">
        </div>
        <!-- Image -->
        <img src="img/beach.jpg" alt="picture">
    </div>
    <!-- End Of Parent Div -->
    <script src="js/app.js"></script>
</body>
</html>
